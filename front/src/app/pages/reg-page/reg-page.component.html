<div class="main">
  <div class="logoDiv">
    <img src="telega_logo.jpeg" alt="" />
    <p>Telega</p>
  </div>
  <div class="reg">
    <div class="signIn">
      <p>Зарегестрироваться</p>

      <input
        type="text"
        placeholder="login"
        [(ngModel)]="loginField"
        (ngOnChange)="changeLoginField($event)"
      />

      <input
        type="text"
        placeholder="password"
        [(ngModel)]="passwordField"
        (ngOnChange)="changePasswordField($event)"
      />

      <input
        type="text"
        placeholder="confirm password"
        [(ngModel)]="confirmPassField"
        (ngOnChange)="changeConfirmPassField($event)"
      />

      <button class="b" (click)="sendPostRegistration()">
        Зарегестрироваться
      </button>
    </div>
    <div class="signUp">
      <p>Войти</p>

      <input
        type="text"
        placeholder="login"
        [(ngModel)]="authLoginField"
        (ngOnChange)="changeAuthLoginField($event)"
      />

      <input
        type="text"
        placeholder="password"
        [(ngModel)]="authPassField"
        (ngOnChange)="changeAuthPassField($event)"
      />

      <!-- <button
        routerLink="/chats"
        routerLinkActive="active-link"
        class="b"
        (click)="sendPostAuthentication()"
      >
        Войти
      </button> -->
      <button class="b" (click)="sendPostAuthentication()">Войти</button>
    </div>
  </div>
</div>
